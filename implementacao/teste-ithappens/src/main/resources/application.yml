spring:
  application:
    name: api-ithappens
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
  datasource:
  
    url: jdbc:h2:file:~/h2db/ithappens
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
    
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  h2:
    console:
      path: /h2
      enabled: true
      

server:
  port: 8080